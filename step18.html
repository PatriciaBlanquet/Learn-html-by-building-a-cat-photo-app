<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <h1>CatPhotoApp</h1>
        <H2>Cat Photos</H2>
        <!--Take your h2, comment, p, and anchor (a) elements and nest them in a section element.-->
        <section>
            <!--TODO: Add link to cat photos-->
            <!--In the text of your p element, turn the words cat photos into a link-->
            <!--Delete the entire anchor element below the p element.-->
            <!--You can link to another page with the anchor (a) element.-->
            <!--Add a target attribute with the value _blank to the anchor (a) element's opening tag, so that the link opens in a new tab.-->
            <p>See mor <a target=_blank href="https://freecatphotoapp.com">cat photos</a> in our gallery.</p>
            <!--A tag for an element without a closing tag is known as a self-closing tag "img".-->
            <!--The "alt" attribute's text is used for screen readers to improve accessibility and is displayed if the image fails to load.-->
            <!--Turn the image into a link by surrounding it with necessary element tags.-->
            <a target="_blank" href="https://freecatphotoapp.com"><img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="A cute orange cat lying on its back."></a>
        </section>
        <!--Add a second section element below the existing section element.-->
        <section>
            <!--Within the second section element, add a new h2 element with the text Cat Lists.-->
            <h2>Cat Lists</h2>
        </section>
    </main>
</body>
</html>
