<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <h1>CatPhotoApp</h1>
        <h2>Cat Photos</h2>
        <!--Take your h2, comment, p, and anchor (a) elements and nest them in a section element.-->
        <section>
            <!--TODO: Add link to cat photos-->
            <!--In the text of your p element, turn the words cat photos into a link-->
            <!--Delete the entire anchor element below the p element.-->
            <!--You can link to another page with the anchor (a) element.-->
            <!--Add a target attribute with the value _blank to the anchor (a) element's opening tag, so that the link opens in a new tab.-->
            <p>See mor <a target=_blank href="https://freecatphotoapp.com">cat photos</a> in our gallery.</p>
            <!--A tag for an element without a closing tag is known as a self-closing tag "img".-->
            <!--The "alt" attribute's text is used for screen readers to improve accessibility and is displayed if the image fails to load.-->
            <!--Turn the image into a link by surrounding it with necessary element tags.-->
            <a target="_blank" href="https://freecatphotoapp.com"><img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="A cute orange cat lying on its back."></a>
        </section>
        <!--Add a second section element below the existing section element.-->
        <section>
            <!--Within the second section element, add a new h2 element with the text Cat Lists.-->
            <h2>Cat Lists</h2>
            <!--add an h3 element with this text:Things cats love:-->
            <h3>Things cats love:</h3>
            <!-- add an unordered list (ul) element.-->
            <!--Use list item (li) elements to create items in a list.-->
            <ul>
                <!--Within the ul element nest three list items to display three things cats love:-->
                <li>cat nip</li>
                <li>laser pointers</li>
                <li>lasagna</li>
            </ul>
            <!--After the unordered list, add a new image with an src attribute value. And its alt attribute value.-->
            <!--Nest the image you just added within a figure element.-->
            <figure>
                <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg" alt="A slice of lasagna on a plate.">
                <!--Emphasize the word love in the figcaption element by wrapping it in an emphasis "em" element.-->
                <figcaption>Cats <em>love</em> lasagna.</figcaption>
            </figure>
            <!--add another h3 element with the text:-->
            <h3>Top 3 things cats hate:</h3>
            <!--add an ordered list with these three list items:flea treatment, thunder, other cats-->
            <ol>
                <li>flea treatment</li>
                <li>thunder</li>
                <li>other cats</li>
            </ol>
            <!--add another figure element.-->
            <figure>
                <!--Inside the figure element you just added, nest an img element with a src attribute set to-->
                <!--add an alt attribute with the text: Five cats looking around a field.-->
                <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/cats.jpg" alt="Five cats looking around a field.">
                <!--add a figcaption element with the text Cats hate other cats.-->
                <!--indicate that hate is of strong importance by wrapping it in a "strong" element.-->
                <figcaption>Cats <strong>hate</strong>  other cats.</figcaption>
            </figure>
        </section>
        <!--Add a third section element below the second section element.-->
        <section>
            <!--add an h2 element with the text:Cat Form-->
            <h2>Cat Form</h2>
            <!--add a form element.-->
            <!--Add an action attribute with the value https://freecatphotoapp.com/submit-cat-photo to the form element.-->
            <form action="https://freecatphotoapp.com/submit-cat-photo">
                <!--Before the text input, add a radio button with the option set as: Indoor-->
                <!--Nest your radio button inside a label element.-->
                <!--Add an id attribute with the value indoor to the radio button.-->
                <!--Add a value attribute to both radio buttons. For convenience, set the button's value attribute to the same value as its id attribute.-->
                <label><input id="indoor" type="radio" name="indoor-outdoor" value="indoor"> Indoor</label>
                <!--Create another radio button below the first one. Nest it inside a label element with Outdoor as the label text. Give the radio button an id attribute with outdoor as the value.-->
                <label><input id="outdoor" type="radio" name="indoor-outdoor" value="outdoor"> Outdoor</label>
                <!--input elements are self-closing and do not need closing tags. Nest an input element in the form element.-->
                <!--Create a text field to get text input from a user by adding the type attribute with the value text to the input element.-->
                <!--Add the name attribute with the value catphotourl to your text field.-->
                <!--To prevent a user from submitting your form when required information is missing, you need to add the required attribute to an input element. -->
                <input required type="text" name="catphotourl" placeholder="cat photo URL">                
                <!--Add a button element with the text Submit below the input element.-->
                <!--Add the type attribute with the value submit to the button to make it clear that it is a submit button.-->
                <button type="Submit">Submit</button>
            </form>
        </section>
    </main>
</body>
</html>
