<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <h1>CatPhotoApp</h1>
        <H2>Cat Photos</H2>
         <!--TODO: Add link to cat photos-->
         <!--In the text of your p element, turn the words cat photos into a link-->
         <p>See mor <a href="https://freecatphotoapp.com">cat photos</a> in our gallery.</p>
         <!--You can link to another page with the anchor (a) element.-->
         <!--turned the words link to cat pictures into a link by placing them between opening and closing anchor (a)-->
         <a href="https://freecatphotoapp.com">link to cat pictures</a>
         <!--A tag for an element without a closing tag is known as a self-closing tag "img".-->
         <!--The "alt" attribute's text is used for screen readers to improve accessibility and is displayed if the image fails to load.-->
         <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="A cute orange cat lying on its back.">
    </main>
</body>
</html>
